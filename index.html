<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Company-logo" class="logo">
        <input type="checkbox"  id="hamburger-input" class="hamburger-anchor">
        <nav class="main-nav">
            <ul>
                <li class="nav-link"><a href="#">Features</a></li>
                <li class="nav-link"><a href="#">How It Works</a></li>
                <li class="nav-link"><a href="#">Pricing</a></li>
            </ul>
        </nav>
            <label for="hamburger-input" class="hamburger-label">
                <span class="hamburger"></span>
            </label>
    </header>
    <section class="hero">
        <h2 class="hero-header">Handcrafted, home-made masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" class="form">
            <input type="email" name="user-email" id="newsletter" class="newsletter" placeholder="Enter your email address">
            <label for="newsletter"></label>
            <input type="button" value="Get Started" class="form-button">
        </form>
    </section>
</body>
</html>
